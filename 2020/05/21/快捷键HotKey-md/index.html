<h2 id="快捷键说明"><a href="#快捷键说明" class="headerlink" title="快捷键说明"></a>快捷键说明</h2><p><strong>[中文]</strong></p>
<ul>
<li>保存笔记: <code>Cmd/Ctrl + S</code></li>
<li>新建笔记: <code>Cmd/Ctrl + N</code></li>
<li>隐藏窗口: <code>Cmd/Ctrl + W</code></li>
<li>打开首选项: <code>Cmd/Ctrl + ,</code></li>
</ul>
<p><strong>[English]</strong></p>
<ul>
<li>Save note: <code>Cmd/Ctrl + S</code></li>
<li>New note: <code>Cmd/Ctrl + N</code></li>
<li>Hide widnow : <code>Cmd/Ctrl + W</code></li>
<li>Open Preference: <code>Cmd/Ctrl + ,</code></li>
</ul>
